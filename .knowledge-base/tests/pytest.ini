[pytest]
# Pytest configuration for Knowledge Base tests

# Test discovery
testpaths = unit integration e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, component interaction)
    e2e: End-to-end tests (slow, complete workflows)
    slow: Slow tests that take more than a few seconds

# Minimum version
minversion = 6.0

# Coverage options (if pytest-cov is installed)
# addopts = --cov=../meta --cov-report=html --cov-report=term-missing